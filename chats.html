<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title> Chat - kokoa talk</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Chats</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="far fa-comment-dots fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span><i class="fas fa-cog fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen">
			<a href="chat.html">
				<div class="user-component Mokhwa-Mylove">
					<div class="user-component__column">
						<img
							src="cotton.jpg"
							class="user-component__avatar user-component__avatar"
						/>
						<div class-="user-component__text">
							<h4 class="user-component__title">목화</h4>
							<h6 class="user-component___subtitle">좋은아침!</h6>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">06:46</span>
						<div class="badge">1</div>
					</div>
				</div>
				<div class="user-component">
					<div class="user-component__column">
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Claude_Monet%2C_Impression%2C_soleil_levant.jpg/1280px-Claude_Monet%2C_Impression%2C_soleil_levant.jpg"
							class="user-component__avatar user-component__avatar"
						/>
						<div class-="user-component__text">
							<h4 class="user-component__title">모네</h4>
							<h6 class="user-component___subtitle"
								>뭐해?</h6
							>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">07:22</span>
						<div class="badge">2</div>
					</div>
				</div>
				<div class="user-component">
					<div class="user-component__column">
						<img
							src="https://upload.wikimedia.org/wikipedia/en/2/28/%27My_Blue_Lake%27%2C_photogravure_with_lithograph_by_Kiki_Smith%2C_1995%2C_Wake_Forest_University_Art_Collections.jpg"
							class="user-component__avatar user-component__avatar"
						/>
						<div class-="user-component__text">
							<h4 class="user-component__title">키키 스미스</h4>
							<h6 class="user-component___subtitle"
								>작업실 놀러와라</h6
							>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">21:36</span>
						<div class="badge">1</div>
					</div>
				</div>
				<div class="user-component">
					<div class="user-component__column">
						<img
							src="https://media1.fdncms.com/chicago/imager/henry-darger-in-the-realms-of-the-possibly-real/u/slideshow/10978641/darger-teaser.jpg"
							class="user-component__avatar user-component__avatar"
						/>
						<div class-="user-component__text">
							<h4 class="user-component__title">헨리 다거</h4>
							<h6 class="user-component___subtitle">안녕!</h6>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">20:56</span>
						<div class="badge">3</div>
					</div>
				</div>
			</a>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn"
					><a class="nav__link" href="friends.html"
						><i class="far fa-user fa-2x"></i></a
				></li>
				<li class="nav__btn"
					><a class="nav__link" href="chats.html">
						<span class="nav__notification badge">6</span
						><i class="fas fa-comment fa-2x"></i></a
				></li>
				<li class="nav__btn"
					><a class="nav__link" href="find.html"
						><i class="fas fa-search fa-2x"></i></a
				></li>
				<li class="nav__btn"
					><a class="nav__link" href="more.html"
						><span class="nav__dot"></span
						><i class="fas fa-ellipsis-h fa-2x"></i></a
				></li>
			</ul>
		</nav>
		<div id="no-mobile">
			<span>화면 크기를 줄여주세요 :)!</span>
		</div>
		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
